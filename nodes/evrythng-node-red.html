<script type="text/x-red" data-template-name="evrythng">
    <div class="form-row">
        <label for="node-input-name"><i class="icon-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-method"><i class="fa fa-tasks"></i> Method</label>
        <select type="text" id="node-input-method" style="width:72%;">
        <option value="get">GET</option>
        <option value="put">PUT</option>
        </select>
    </div>
    <div class="form-row">
        <label for="node-input-thng"><i class="icon-tag"></i> Thng</label>
        <input type="text" id="node-input-thng" placeholder="thng-id-long">
    </div>
    <div class="form-row">
        <label for="node-input-property"><i class="icon-tag"></i> Property name</label>
        <input type="text" id="node-input-property" placeholder="property-name">
    </div>
    <div class="form-row">
        <label for="node-input-propertyValue"><i class="icon-tag"></i> Property value</label>
        <input type="text" id="node-input-propertyValue" placeholder="property-value">
    </div>
    <div class="form-row">
        <label for="node-input-key"><i class="icon-tag"></i> API key</label>
        <input type="text" id="node-input-key" placeholder="API key">
    </div>
</script>

<script type="text/x-red" data-help-name="evrythng">
    <p>A simple node that performs read or write requests on a Property of a Thng with the <a href="https://developers.evrythng.com">EVRYTHNG</a> IoT Platform.</p>
    <p>You can send a payload to the node including Thng, key and value to update the Property of an existing Thng.</p>
    <p>Alternatively, you can set the Thng, key and value in the node configuration.</p>
    <p>The node sends a message to:</p>
    <p>https://api.evrythng.com/thngs/<code>msg.payload.thng</code>/properties</p>
    <p>And the payload that is sent ends up in the format:</p>
    <pre>
[{
  "key" : <code>msg.payload.key</code>,
  "value" : <code>msg.payload.value</code>
}]
    </pre>
</script>

<script type="text/javascript">

            property: {value:"",required:true},
            propertyValue: {value:"",required:false},
            method: {value:"get",required:true},
            key: {value:"",required:true}
        },
        inputs:1,
        outputs:1,
        label: function() {
            return this.name||"EVRYTHNG";
        }
    });
</script>
